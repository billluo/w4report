<body tiles:fragment="content">



<h1>Interface Dashboard</h1>

<div id="testTables">

  <div>
  
    <table class="summary" border="1" style="width:100%">
        <thead>
            <tr>
    				<th>Interface</th>
    				<th>Last Run Time</th> 
    				<th>Transaction in last 24 hours</th>
    				<!--<th>Source Tables</th>-->
    				<th>Unresolved Errors</th>
    				<!--  <th>Special Run</th>   -->             
            </tr>    
        </thead>
        <tbody  th:if="${testTables}">
            <tr th:each="testTable : ${testTables}">
                <td th:text="${testTable.rhinterface}">The Herb Plaza</td>
                <td th:text="${testTable.lastRunTime}">Thyme Square, 13</td>
                <td th:text="${testTable.tranx}">Thyme Square, 13</td>
                <!-- <td th:text="${testTable.sourceTable}">Thyme Square, 13</td> -->
                <td th:text="${testTable.invalidTrans}">Thyme Square, 13</td>
            </tr>
            <tr th:unless="${testTables}">
                <td colspan="5">No interface found</td>
            </tr>
        </tbody>
    </table>
    
  </div>

</div>  


</body>
