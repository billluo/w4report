<!DOCTYPE html>
<html ng-app="4wall-reports">
<head>
	<meta charset="UTF-8">
	<title>4Wall Reports - Home</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-controller="MainController">
	<div class="container">
		<div class="row">			
			<div class="col-md-4 col-md-offset-4"><h1>4Wall Reports</h1></div>
		</div>
	    <table class="table table-striped">
		  <thead>
  		    <tr>
    			  <th>Counted Date</th>
    			  <th>Warehouse</th>
    			  <th>Location Name</th>
    			  <th>SKU Id</th>
    			  <th>Style</th>
    			  <th>Expected Qty</th>
    			  <th>Actual Qty</th>
    			  <th>Variance Qty</th>  
   		   </tr>
   		  </thead>
   		  <tbody>
   			<tr ng-repeat="detail in cyclecounts">
    			<td>{{detail.countedDate}}</td>
    			<td>{{detail.warehouse}}</td>
    			<td>{{detail.locationName}}</td>
    			<td>{{detail.skuId}}</td>
    			<td>{{detail.style}}</td>
    			<td>{{detail.expectedQty}}</td>
    			<td>{{detail.actualQty}}</td>
    			<td>{{detail.varianceQty}}</td>
  			</tr>
  		  <tbody>
 	    </table>
     </div>

    <button class="btn btn-default col-md-1 col-md-offset-1" ng-csv="dataCsv" 
    				csv-header="getHeader()" filename="testReport.csv">Download</button>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
	<!-- csv module javascript -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-sanitize.js"></script>
	<script src="js/lib/ng-csv.min.js"></script>
<!-- 	<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-csv/0.3.6/ng-csv.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- bootstrap javascript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
    <script src="plugins/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    
<script src="js/app.js"></script>
<script src="components/main/MainController.js"></script>
</body>
</html>
