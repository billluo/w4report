<!doctype html>
<html class="no-js" ng-app="4wall-reports">
  <head>
     <title>4Wall Reports - Home</title>
  	 <meta charset="utf-8">
  	 <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
        
     <!--<script src="http://code.jquery.com/jquery.js"></script>-->
     <script src="plugins/jquery/jquery-2.1.0.min.js"></script>
     <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
     
 <!--      <script src="js/lib/ng-csv.min.js"></script> -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-csv/0.3.6/ng-csv.min.js"></script>

     <!-- bootstrap javascript -->
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
<!--      <script src="plugins/bootstrap-datepicker/bootstrap-datepicker.js"></script> -->

     <!-- build:js({app,.tmp}) scripts/main.js -->
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.min.js"></script>
  </head>   
  <body ng-controller="MainController">     
	<div class="container">
		<div class="row">			
			<div class="col-md-4 col-md-offset-4"><h1>4Wall Reports</h1></div>
		</div>
	    <table class="table table-striped">
		  <thead>
  		    <tr>
    			  <th>Counted Date</th>
    			  <th>Warehouse</th>
    			  <th>Location Name</th>
    			  <th>SKU Id</th>
    			  <th>Style</th>
    			  <th>Expected Qty</th>
    			  <th>Actual Qty</th>
    			  <th>Variance Qty</th>  
   		   </tr>
   		  </thead>
   		  <tbody>
   			<tr ng-repeat="detail in cyclecounts">
    			<td>{{detail.countedDate}}</td>
    			<td>{{detail.warehouse}}</td>
    			<td>{{detail.locationName}}</td>
    			<td>{{detail.skuId}}</td>
    			<td>{{detail.style}}</td>
    			<td>{{detail.expectedQty}}</td>
    			<td>{{detail.actualQty}}</td>
    			<td>{{detail.varianceQty}}</td>
  			</tr>
  		  <tbody>
 	    </table>
     </div>
<!--  <div>
 	       <br>
    <h3><u>Click below button to download <strong>CSV</strong> file for internet explorer and other browsers</u></h3>
    <br>
     <button class="btn btn-default" ng-csv="getArray" filename="testReport.csv" >Download CSV</button>
 </div> ,"ngCsv"-->
<script >
angular.module('4wall-reports', ["ngSanitize","ngCsv"]).
        controller('MainController',function($scope, $http) {
	$scope.cyclecounts=null;
//	$http.get("http://localhost:8080/w4reports/cycledtlreporttest/8000417428L")
	$http.get("http://localhost:8080/w4reports/cycledtlreport")
		.success(function(data){
			$scope.cyclecounts = data; 
		}).error(function(){
	        alert("error");
	    });

/* 	 $scope.getArray = $scope.cyclecounts; */
});	
</script>

<!-- <script src="js/app.js"></script> -->
<!-- <script src="components/main/MainController.js"></script> -->

    <!-- endbuild -->
</body>
</html>
